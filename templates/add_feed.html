{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Add Feed{% endblock %}</h1>
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="text-center mb-5">
            <p class="text-secondary h4">Add Feed</p>
        </div>
        <div class="col-sm-3 text-start">
            <form method="post" class="needs-validation" novalidate>
                <div class="mb-3 form-outline">
                    <input type="text" autocomplete="off" class="form-control" id="feed" name="feed" placeholder="Enter RSS Feed"
                           required>
                    <div class="invalid-feedback">
                        Please type a valid RSS Feed.
                    </div>
                </div>
                <div class="text-center mt-4 d-grid gap-2">
                    <button type="submit" class="btn btn-dark">Add Feed</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='add_feed.js') }}"></script>
{% endblock %}
